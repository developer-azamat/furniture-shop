<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Web-site --Shopping Cart</title>
    <!-- css link -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- Box icons link-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- header -->
    <header>
        <div class="loader active">
            <img src="./loader/loader.gif" alt="">
        </div>
        <div class="modal">
            <div class="exit-icon" ><i class="fa-solid fa-circle-xmark"></i></div>
            <div class="modal-info">
            
            </div>

        </div>
        <!-- navbar -->
        <div class="nav container">

            <a href="#" class="logo">Ecommerce</a>
            <!-- Cart icon -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <div class="cart">
                <h2 class="card-title">Your cart</h2>
                <!-- cart content -->
                <div class="cartProduct"></div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- .buy-button -->
                <button type="button" class="btn-buy">Buy now</button>
                <!-- close cart -->
                <i class="bx bx-x" id="close-cart"></i>
            </div>
        </div>
    </header>
    <!-- shop -->
    <section class="shop container" >
        <h2 class="section-title">Shop Products</h2>
        <!-- content -->
        <div class="shop-content"></div>
    </section>
    <!-- link to js -->
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>-
